<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>

  <link rel="stylesheet" href="style/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="list" class="container">
    <div class="title">
      <img class="logo" src="img/logo.png" alt="quicklist Logo"><br>
    </div>
    <div class="main">
      <div>
        <img src="img/link button.png" alt="">
        <h2>Compras da semana</h2>
      </div>
      <form id="shoppingForm">
        <label for="item"></label>
        <input type="text" id="item" name="item" placeholder="Adicionar um novo item">
        <button class="add" type="submit">Adicionar item</button>
      </form>
      <div>
        <div class="checkbox-image"></div>
        <ul id="shoppingList" class="purform">         
          <!-- Os itens da lista serÃ£o adicionados aqui -->
        </ul>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('shoppingForm');
    const list = document.getElementById('shoppingList');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const itemInput = document.getElementById('item');
      const itemValue = itemInput.value.trim();

      if (itemValue) {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${itemValue}</span>
          <button onclick="removeItem(this)"><svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 12.1667L20.5869 18.8501C20.4813 20.5576 20.4285 21.4114 20.0005 22.0253C19.7889 22.3287 19.5165 22.5849 19.2005 22.7773C18.5614 23.1667 17.706 23.1667 15.9951 23.1667C14.2821 23.1667 13.4255 23.1667 12.786 22.7766C12.4699 22.5838 12.1973 22.3272 11.9858 22.0232C11.5579 21.4084 11.5063 20.5534 11.4031 18.8435L11 12.1667" stroke="#6B6671" stroke-linecap="round"/>
          <path d="M10 12.1667H22M18.7038 12.1667L18.2487 11.2278C17.9464 10.6042 17.7952 10.2924 17.5345 10.0979C17.4767 10.0547 17.4154 10.0164 17.3513 9.98314C17.0626 9.83334 16.7161 9.83334 16.023 9.83334C15.3125 9.83334 14.9573 9.83334 14.6638 9.98942C14.5987 10.024 14.5367 10.0639 14.4782 10.1088C14.2144 10.3111 14.0671 10.6344 13.7724 11.2809L13.3686 12.1667" stroke="#6B6671" stroke-linecap="round"/>
          <path d="M14.3334 19.5V15.5" stroke="#6B6671" stroke-linecap="round"/>
          <path d="M17.6666 19.5V15.5" stroke="#6B6671" stroke-linecap="round"/>
          </svg></button>`;
        list.appendChild(listItem);
        itemInput.value = '';
      }
    });

    function removeItem(button) {
      const listItem = button.parentElement;
      list.removeChild(listItem);
    }
  </script>
</body>

</html>
